    <script>
      function addNewTask() {
        const myNewTask = document.getElementById("newTask").value;
        const node = document.createElement("LI");
        const textNode = document.createTextNode(myNewTask);
        node.appendChild(textNode);
        document.getElementById("myTaskList").appendChild(node);
        document.getElementById("newTask").value = "";
      }

      function removeLast() {
        const listItems = document
          .getElementById("myTaskList")
          .getElementsByTagName("li");
        const lastTask = listItems[listItems.length - 1];
        document.getElementById("myTaskList").removeChild(lastTask);
      }

      function removeFirst() {
        const listItems = document
          .getElementById("myTaskList")
          .getElementsByTagName("li");
        const lastTask = listItems[0];
        document.getElementById("myTaskList").removeChild(lastTask);
      }

      function getTasksAsArray() {
        const myArray = [];
        const listItems = document
          .getElementById("myTaskList")
          .getElementsByTagName("li");

        for (let i = 0; i < listItems.length; i++) {
          myArray.push(listItems[i].innerText);
